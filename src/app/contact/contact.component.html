<section class="py-5">
  <div class="container-lg my-5 .container-fluid">
    <div class="bg-white star-b position-relative  text-dark pt-5">
      <h2 class="  pb-5 pt-3 mb-5 display-4 fw-bold  text-center">CONTACT ME</h2>

    </div>

<form class=" mx-auto w-75  ">
  <div class="mb-3 ">
    <label for="exampleInputName1" class="form-label">Name</label>
    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Phone Number</label>
    <input type="number" class="form-control" id="exampleInputPassword1">
  </div>
 
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button type="button" class="btn text-white btn-lg" [style.background]="'#1abc9c'">Send</button>

</form>
  </div>
</section>
